<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <div class="flex items-center w-[600px] md:w-full p-2 justify-between flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900">
    <label for="table-search-users" class="sr-only">Search</label>
    <div class="relative w-full">
      <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
        </svg>
      </div>
      <input
        type="text"
        id="table-search-users"
        class="search-input"
        placeholder="Search for users">
    </div>
  </div>
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th scope="col" class="p-4">
        <div class="flex items-center">
          <input id="checkbox-all-search" type="checkbox" class="checkbox">
          <label for="checkbox-all-search" class="sr-only">checkbox</label>
        </div>
      </th>
      <th scope="col" class="px-6 py-3">
        Username
      </th>
      <th scope="col" class="px-6 py-3">
        Joined
      </th>
      <th scope="col" class="px-6 py-3">
        Status
      </th>
      <th scope="col" class="px-6 py-3">
        Action
      </th>
    </tr>
    </thead>
    <tbody>
    <tr
      *ngFor="let user of (users$ | async)"
      class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
    >
      <td class="w-4 p-4">
        <div class="flex items-center">
          <input id="checkbox-table-search-1" type="checkbox" class="checkbox-item">
          <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
        </div>
      </td>
      <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
        <p class="text-base font-semibold">{{ user.username }}</p>
      </th>
      <td class="px-6 py-4">
        {{ user.created_at | date:'medium' }}
      </td>
      <td class="px-6 py-4">
        <div class="flex items-center">
          <p class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></p> Online
        </div>
      </td>
      <td class="px-6 py-4">
        <a (click)="onDelete(user.username)" class="cursor-pointer font-medium text-red-600 dark:text-red-500 hover:underline">Delete user</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
