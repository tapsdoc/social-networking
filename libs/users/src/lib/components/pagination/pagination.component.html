<nav *ngIf="totalElements" class="flex flex-col md:flex-row justify-between items-start md:items-center space-y-3 md:space-y-0 p-4">
  <span class="text-sm font-normal text-gray-500 dark:text-gray-400">
		Showing
		<span class="font-semibold text-gray-900 dark:text-white">1- {{ pageSize }}</span>
		of
		<span class="font-semibold text-gray-900 dark:text-white">{{ totalElements }}</span>
  </span>
  <ul class="inline-flex items-stretch -space-x-px">
    <li>
      <a href="#" class="first-page">
        <span class="sr-only">Previous</span>
        <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
        </svg>
      </a>
    </li>
    <li>
      <a routerLinkActive="active" routerLink="/users" [queryParams]="{ page: '1'}" class="page-link">1</a>
    </li>
    <li>
      <a routerLinkActive="active" routerLink="/users" [queryParams]="{ page: '2'}" class="page-link">2</a>
    </li>
    <li>
      <a routerLinkActive="active" routerLink="/users" [queryParams]="{ page: '3'}" class="page-link">3</a>
    </li>
    <li>
      <a routerLinkActive="active" class="page-link">...</a>
    </li>
    <li>
      <a routerLinkActive="active" routerLink="/users" [queryParams]="{ page: '100'}" class="page-link">100</a>
    </li>
    <li>
      <a href="#" class="last-page">
        <span class="sr-only">Next</span>
        <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
        </svg>
      </a>
    </li>
  </ul>
</nav>
