<section class="dark:bg-gray-900">
  <div class=" py-8 px-4 mx-auto max-w-2xl lg:py-16">
    <div class="bg-white shadow-md rounded-md p-4">
      <h2 class="mb-4 text-2xl font-bold text-gray-900 dark:text-white">
        {{ editMode ? 'Update post' : 'Add post' }}
      </h2>
      <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
          <div class="sm:col-span-2">
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Title</label>
            <input
              type="text"
              formControlName="title"
              id="name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder=""
            >
          </div>
          <div class="sm:col-span-2">
            <label for="description"
                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Content</label>
            <textarea
              id="description"
              formControlName="content"
              rows="8"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder=""
            ></textarea>
          </div>
        </div>
        <div class="space-x-3 flex flex-row justify-between my-2">
          <button
            type="submit"
            [disabled]="form.invalid || isLoading"
            class="text-white inline-flex items-center bg-primary-700 disabled:bg-primary-300 hover:bg-primary-800 font-medium rounded-lg text-sm py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700"
            [ngClass]="{
              'px-9': editMode,
              'px-10': !editMode,
              'cursor-default': isLoading
            }"
          >
            <lib-loading *ngIf="isLoading"></lib-loading>
            {{ editMode ? 'Update' : 'Save' }}
          </button>
          <button
            type="button"
            (click)="this.onCancel()"
            class="text-gray-500 hover:text-white border border-gray-300 hover:bg-gray-300 font-medium px-5 py-2.5 text-center me-2 dark:border-gray-600 dark:text-gray-400 rounded-lg text-sm ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
          >
            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                 xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
            Discard
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
